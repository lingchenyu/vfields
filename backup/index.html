layout: default

    {% assign sorted_pages = (site.categories.doc | sort: 'title') %}
    <div class="vertical">
        <span>
            <ul class="posts">
            {% for post in sorted_pages %}
                <li>
                    <a href="{{ post.url }}">{{ post.comment }}</a>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>
        </span>
    </div>
